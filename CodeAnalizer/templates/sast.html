{% extends 'home.html' %}
{% load static %}
{% block head_content %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/spinner.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/sast_results.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom JS -->
    <script src="{% static 'js/sast.js' %}" defer></script>
    <script src="{% static 'js/spinner.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>SAST Analysis </title>
{% endblock %}

<body>
    {% block body_content %}
    <div id="loading-overlay" style="display: none;">
        <div class="shark"></div>
        <div class="loader"></div>
    </div>
    <form id="repository-form" action="/repository/" method="post" class="center form input-group mb-3">
        <input id="repo" name="repo" type="text" class="form-control border border-end-0 border-dark-subtle" placeholder="Repository: https://github.com/Username/Repository/tree/main" aria-label="Repository: " aria-describedby="analyze">
        <button type="submit" id="analyze" class="input-group-text border border-start-0 border-dark-subtle radius_button">
            <span class="material-symbols-outlined">
                troubleshoot
            </span>
        </button>
        {% csrf_token %}
        
    </form>
    <div id="sast-result">
    </div>
    {% endblock %}
